<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link type="text/css" rel="shortcut icon" href="../images/favicon.ico" />	
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="viewport" content="width=1920" />
<title>상수도 원격검침 시스템</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="../css/common.css" />
</head>
<body>
	<div class="login-wrap admin">
		<div class="login-area">
			<h1><em class="hidden">상수도 원격검침 시스템</em></h1>
			<div class="login-box login">
				<div class="login-header">
					<h3>관리자 로그인</h3>
				</div>
				<div class="login-body">
					<form>
						<fieldset>
							<legend id="login" class="hidden">로그인</legend>
							<label for="id" class="hidden">이메일 아이디</label>
							<input type="text" id="id" class="mb-gutter" placeholder="이메일 아이디" />
							<label for="pw1" class="hidden">비밀번호</label>
							<input type="password" id="pw1" placeholder="비밀번호"  />
<!--							<span class="message red">아이디 혹은 비밀번호가 일치하지 않습니다.</span>							-->
							<button type="submit" class="btn btn-secondary mb-gutter">로그인</button>
							<label for="check" class="hidden">아이디 저장</label>
							<input type="checkbox" id="check" />아이디 저장
						</fieldset>
					</form>
					<ul class="signup">
						<li><a href="#">회원가입</a></li>
						<li><a href="#">패스워드찾기</a></li>
					</ul>
				</div>				
			</div>	
		</div>
	</div>
</body>
</html>
