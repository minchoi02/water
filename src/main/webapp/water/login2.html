<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link type="text/css" rel="shortcut icon" href="images/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="viewport" content="width=1920" />
<title>상수도 원격검침 시스템</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/common.css" />
</head>
<body>
	<div class="login-wrap">
		<div class="login-area">
			<h1><em class="hidden">상수도 원격검침 시스템</em></h1>
			<div class="login-box login">
				<div class="login-header">
					<h3>패스워드 재설정</h3>
				</div>
				<div class="login-body">
					<p class="textC">가입하신 이메일을 입력하시면<br />패스워드 재설정 이메일이 발송됩니다. </p>
				</div>
				<div class="login-footer">
					<form>
						<fieldset>
							<legend id="Pw" class="hidden">패스워드 재설정</legend>
							<ul class="row">
								<li class="col-12 mb-sm-gutter">
									<label for="id" class="hidden">이메일 아이디</label>
									<input type="text" id="id" placeholder="이메일 아이디" />
								</li>
								<li class="col-4"><button type="button" class="btn btn-gray">취소</button></li>
								<li class="col-8"><label><button type="button" class="btn btn-secondary">전송</button></label></li>
							</ul>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
